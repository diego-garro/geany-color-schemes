# This code allow you to add support for a new language in Geany
# In this case for Dart
# For complete documentation of this file, please see Geany's main documentation
[styling=C]

[keywords]
# all items must be in one line
primary=abstract as assert async async* await break case catch class const continue default deferred do dynamic else enum export external extends factory false final finally for get if implements import in is library new null operator part rethrow return set static super switch sync* this throw true try typedef var void while with yield yield*
# https://dart.dev/guides
secondary=bool double Float int String List Map Set
# these are the Doxygen keywords
doccomment=author deprecated exception param return see serial serialData serialField since throws todo version
typedefs=

[lexer_properties=C]

[settings]
lexer_filetype=C
tag_parser=C
# default extension used when saving files
extension=kt

# MIME type
mime_type=text/x-dart

# the following characters are these which a "word" can contains, see documentation
#wordchars=_abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789

# single comments, like # in this file
comment_single=//
# multiline comments
comment_open=/*
comment_close=*/

# set to false if a comment character/string should start at column 0 of a line, true uses any
# indentation of the line, e.g. setting to true causes the following on pressing CTRL+d
	#command_example();
# setting to false would generate this
#	command_example();
# This setting works only for single line comments
comment_use_indent=true

# context action command (please see Geany's main documentation for details)
context_action_cmd=

[indentation]
#width=4
# 0 is spaces, 1 is tabs, 2 is tab & spaces
#type=1

[build-menu]
# %f will be replaced by the complete filename
# %e will be replaced by the filename without extension
# (use only one of it at one time)
FT_00_LB=
FT_00_CM=
FT_00_WD=
EX_00_LB=_Execute
EX_00_CM=dart "%f"
EX_00_WD=
